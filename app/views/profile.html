<div class="page-header">
  <h1>Omat tiedot</h1>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-8">
    <p>
      Olet vaalikelpoinen oman laitoksesi ja tiedekunnan vaaleissa.
    </p>

    <dl class="dl-horizontal">
      <dt>Nimi</dt>
      <dd ng-bind="profile.voter.name"></dd>

      <dt>Email</dt>
      <dd ng-bind="profile.voter.email"></dd>

      <dt>Phone</dt>
      <dd ng-bind="profile.voter.phone"></dd>

      <dt>Faculty</dt>
      <dd ng-bind-template="{{ profile.voter.faculty.name }} ({{ profile.voter.faculty.code }})"></dd>

      <dt>Department</dt>
      <dd ng-bind-template="{{ profile.voter.department.name }} ({{ profile.voter.department.code }})"></dd>
    </dl>

    <p>
      Jos tiedoissa on epäselvyyksiä, ota yhteys ylioppilaskuntaan.
    </p>

  </div>
</div>

<div class="row">
  <div
    class="col-xs-12 col-sm-6"
    ng-include src="'views/_contact.html'"></div>
  </div>

</div>
