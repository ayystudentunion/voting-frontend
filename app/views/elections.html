<div class="page-header">
  <h1 translate>
    pages.elections.page_title
  </h1>
</div>

<div
  class="row">
  <div class="col-xs-12">
    <div ng-if="elections.loading" translate>
      common.loading
    </div>
  </div>
</div>

<div
  class="jumbotron alert alert-info"
  ng-if="elections.loadError"
  translate-namespace="pages.elections">

  <div class="container">
    <h1 translate>.sign_in</h1>

    <p class="lead" translate>
      .request_link_please
    </p>

    <a
      ng-href="#/sign-up"
      class="btn btn-primary"
      translate>
      .button_request_link
    </a>
  </div>
</div>

<div
  ng-if="!elections.isElectionsActive"
  class="row"
  translate-namespace="pages.elections.not_started">

  <div class="col-xs-12">
    <p>
      .voting_has_not_started_yet
    </p>
  </div>
</div>

<div
  class="row"
  ng-if="elections.all.length == 0"
  translate-namespace="pages.elections.empty">

  <div class="col-xs-12">
    <p translate>
      .no_elections_available
    </p>
  </div>
</div>

<div
  ng-if="!elections.loadError && !elections.loading && elections.isElectionsActive && elections.all.length > 0"
  class="row"
  translate-namespace="pages.elections">

  <div class="col-xs-12">
    <p translate>
      .you_can_vote_in_the_following
    </p>

    <table class="table table-striped table-hover">
      <thead>
        <th translate>.table_header.election_name</th>
        <th translate>.table_header.status</th>
      </thead>

      <tbody>
        <tr ng-repeat="election in elections.all">
          <td>
            <a ng-href="#/vote?election={{ election.id }}">{{ election.name }}</a>
          </td>
          <td>
            <vt-vote-status
              vt-vote-status-votes="elections.votes"
              vt-vote-status-election="election"></vt-vote-status>
          </td>
        </tr>

      </tbody>
    </table>

  </div>

</div>
