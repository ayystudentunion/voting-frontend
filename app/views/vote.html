<h1>Hallintovaalit</h1>

<form novalidate ng-submit="vote.register()">

  <h2>Äänestä</h2>

  <span
    ng-hide="vote.isProspectSelected()">
    Valitse ehdokas listasta, sen jälkeen tähän ilmestyy äänestyslippu.
  </span>

  <vote-prospect
    ng-show="vote.isProspectSelected()"
    selected="vote.selected"
    all="vote.candidates">
  </vote-prospect>

  <br>

  <input
    type="submit"
    ng-show="vote.isProspectSelected()"
    value="Äänestä">

  <h2>Hae ehdokasta</h2>
  <label>
    Numero
    <input ng-model="vote.candidate.number">
  </label>

  <label>
    Nimi
    <input ng-model="vote.candidate.name">
  </label>

  <ul>
    <li ng-repeat="c in vote.candidates | filter:vote.candidate">
      <label>
        <input
          type="radio"
          ng-model="vote.selected"
          ng-value="$index">

        {{ c.number }}
        {{ c.name }}
      </label>
    </li>
  </ul>


</form>

<pre ng-bind="vote.candidates | candidate:vote.candidate | json"></pre>
